<div class="main" *ngIf="!isLoaded; else load">
  <mat-list>
  <div mat-subheader>Trending Books</div>
  <mat-form-field class="example-full-width" style="margin-left: 1%">
    <mat-label>Search Books</mat-label>
    <input matInput [(ngModel)]="book" (input)="searchBook()">
  </mat-form-field>
  <div class="" *ngIf="booksData.results" style="margin-left: 1%;">
    Showing top <b>{{booksData.results.length}}</b> results
  </div><br>
  <mat-list-item *ngFor="let info of booksData.results">
    <mat-icon mat-list-icon>trending_up</mat-icon>
    <div mat-line>{{info.title}}</div>
    <div mat-line>{{info.contributor}}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
</div>
<ng-template #load>
<app-preloader></app-preloader>
</ng-template>
